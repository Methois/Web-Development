<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webdev1_optellen</title>
</head>
<body onload="optellen()">
    <h1>optellen van twee getallen</h1>
    <div id="output"></div>

    <script>
        function optellen() {

            let getal1 = Number(prompt("Voer het eerste getal in:"));
            let getal2 = Number(prompt("Voer het tweede getal in:"));

            let output = "Het gegevenstype van het eerste getal is: " + typeof getal1 + "<br>" + 
                         "Het gegevenstype van het tweede getal is: " + typeof getal2 + "<br>   ";

            output += "Concatenatie van de twee getallen: " + (getal1 + getal2);

            document.getElementById("output").innerHTML = output;
        }
    </script>
</body>
</html>
